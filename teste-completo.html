<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Completo - Sistema Corrigido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #1a1a2e;
            color: white;
        }
        .test-content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        .test-buttons {
            margin: 20px 0;
        }
        button {
            background: #0DF;
            color: black;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00bfff;
        }
    </style>
</head>
<body>
    <div class="test-content">

        <div class="test-buttons">

            <button onclick="gameSystemActions.ganharPontos(50)">Ganhar Pontos (+50)</button>

    <script src="js/gameSystemSimple.js"></script>
    <script src="js/teste-rapido.js"></script>
    
    <script>
        function testarVidaExtra() {
            console.log('ðŸ§ª Equipando vida extra...');
            let equipped = JSON.parse(localStorage.getItem('equippedItems') || '[]');
            equipped = equipped.filter(item => (typeof item === 'object' ? item.id : item) !== 'vida-extra');
            equipped.push({ id: 'vida-extra' });
            localStorage.setItem('equippedItems', JSON.stringify(equipped));
            // Limpar instÃ¢ncia existente e recriar
            if (window.cleanupGameSystem) window.cleanupGameSystem();

                    window.createSimpleGameSystem();
