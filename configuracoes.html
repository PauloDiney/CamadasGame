<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configurações do jogo Camadas da Conexão, incluindo opções de acessibilidade, áudio e personalização visual.">
    <title>Configurações - Camadas da Conexão</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/configuracoes.css">
    <link rel="stylesheet" href="css/acessibilidade.css">
    <link rel="stylesheet" href="css/reset-progresso.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <main id="configuracoes" class="screen-section config-container" role="main">
        <header class="config-header" role="banner">
            <a href="index.html" class="btn-voltar-config" aria-label="Voltar ao menu principal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <div class="config-header-content">
                <h1 class="config-title">Configurações</h1>
                <p class="config-subtitle">Personalize sua experiência</p>
            </div>
            <div class="header-points" role="status" aria-live="polite">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="38" viewBox="0 0 65 61" fill="none" aria-hidden="true">
                    <path d="M32.5 0L40.0212 23.1479H64.3604L44.6696 37.4541L52.1908 60.6021L32.5 46.2959L12.8092 60.6021L20.3304 37.4541L0.639606 23.1479H24.9788L32.5 0Z" fill="#E1EA2D" />
                </svg>
                <p id="pontos-display">0</p>
            </div>
        </header>

        <div class="config-content" role="region" aria-labelledby="configs-titulo">
            <h2 id="configs-titulo" class="sr-only">Opções de Configuração</h2>
            
            <!-- Grid de Configurações -->
            <div class="config-grid">
                
                <!-- Card: Modo Escuro -->
                <div class="config-card">
                    <div class="config-card-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="config-card-content">
                        <h3>Modo Escuro</h3>
                        <p>Tema escuro para os olhos</p>
                    </div>
                    <label class="config-toggle">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- Card: Alto Contraste -->
                <div class="config-card">
                    <div class="config-card-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 2v20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="config-card-content">
                        <h3>Alto Contraste</h3>
                        <p>Melhor legibilidade</p>
                    </div>
                    <label class="config-toggle">
                        <input type="checkbox" id="alto-contraste-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- Card: Animações -->
                <div class="config-card">
                    <div class="config-card-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="config-card-content">
                        <h3>Animações</h3>
                        <p>Efeitos visuais</p>
                    </div>
                    <label class="config-toggle">
                        <input type="checkbox" checked id="animacoes-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- Card: Música -->
                <div class="config-card">
                    <div class="config-card-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18V5l12-2v13M9 18c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm12-2c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="config-card-content">
                        <h3>Música de Fundo</h3>
                        <p>Áudio ambiente</p>
                    </div>
                    <label class="config-toggle">
                        <input type="checkbox" checked id="music-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

            </div>

            <!-- Controles Adicionais -->
            <div class="config-controls">
                
                <!-- Tamanho da Fonte -->
                <div class="config-control-item">
                    <label for="tamanho-fonte-select" class="control-label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M4 7V4h16v3M9 20h6M12 4v16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Tamanho da Fonte
                    </label>
                    <select id="tamanho-fonte-select" class="config-select">
                        <option value="pequena">Pequena</option>
                        <option value="normal" selected>Normal</option>
                        <option value="grande">Grande</option>
                        <option value="extra-grande">Extra Grande</option>
                    </select>
                </div>

                <!-- Volume da Música -->
                <div class="config-control-item">
                    <label for="music-volume-slider" class="control-label">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Volume da Música
                    </label>
                    <input type="range" min="0" max="100" value="50" class="config-slider" id="music-volume-slider">
                </div>

            </div>

            <!-- Zona de Perigo -->
            <div class="danger-zone">
                <div class="danger-zone-header">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h3>Zona de Perigo</h3>
                </div>
                <p class="danger-warning">Resetar todo o progresso do jogo. Esta ação não pode ser desfeita.</p>
                <button onclick="resetarProgresso()" class="btn-danger btn-reset-global">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 3v5h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Resetar Progresso
                </button>
            </div>

        </div>
    </main>

    <!-- Live region para anúncios de acessibilidade -->
    <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

    <!-- JavaScript específico para configurações -->
    <script src="js/acessibilidade.js"></script>
    <script src="js/reset-progresso.js"></script>
    <script src="js/global.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/configuracoes-acessibilidade.js"></script>
</body>

</html>
